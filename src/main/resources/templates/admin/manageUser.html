<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" th:href="@{/static/style/lib/layui-v2.5.4/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/static/style/css/public.css}" media="all">
	</head>
	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layuimini-search">
					<legend>搜索信息</legend>
					<div style="margin: 10px 10px 10px 10px">
						<form class="layui-form layui-form-pane" action="">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">部门</label>
									<div class="layui-input-inline">
										<input type="text" name="DepartrID" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">考试状态</label>
									<div class="layui-input-inline">
										<input type="text" name="ExamStatus" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">考试开始时间</label>
									<div class="layui-input-inline">
										<input type="text" name="ExamBegDate" id="ExamBegDate" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">考试结束时间</label>
									<div class="layui-input-inline">
										<input type="text" name="ExamEndDate" id="ExamEndDate" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
								</div>
							</div>
						</form>
					</div>
				</fieldset>

				<table class="layui-hide" id="currentTableId" lay-filter="currentTableId"></table>
			</div>
		</div>
		<script th:src="@{/static/style/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
		<script>
			layui.use(['form', 'table', 'layer', 'laydate'], function() {
				var $ = layui.jquery,
					form = layui.form,
					laydate = layui.laydate,
					table = layui.table,
					layer = layui.layer;
				table.render({
					id: 'currentTableId',
					elem: '#currentTableId',
					url: '/static/api/table-ExamInfo.json',
					cols: [
						[{
								type: "numbers",
								width: 50,
								fixed: "left"
							},
							{
								field: 'ExamID',
								width: 100,
								title: '考试编号',
								sort: true,
								fixed: "left",
								align: "center"
							},
							{
								field: 'PaperID',
								width: 100,
								title: '试卷编号',
								sort: true,
								fixed: "left",
								align: "center"
							},
							{
								field: 'TraineeID',
								width: 100,
								title: '学员编号',
								sort: true,
								align: "center"
							},
							{
								field: 'PaperMark',
								width: 100,
								title: '试题分数',
								sort: true,
								align: "center"
							},
							{
								field: 'ExamBegDate',
								minWidth: 130,
								title: '考试开始时间',
								sort: true,
								align: "center"
							},
							{
								field: 'ExamEndDate',
								minWidth: 130,
								title: '考试结束时间',
								sort: true,
								align: "center"
							},
							{
								field: 'ExamStatus',
								minWidth: 100,
								title: '考试状态',
								sort: true,
								align: "center",
								templet: function(d) {
									if (d.ExamStatus == 0) {
										return '<span style="color: #c00;">未交卷</span>'

									} else if (d.ExamStatus == 1) {
										return '<span style="color: green;">已交卷批改 </span>'

									}
									return;
								}
							},
							{
								field: 'ExamDAta',
								width: 200,
								title: '考试内容信息',
								sort: true,
								align: "center"
							},
							{
								field: 'ExamCheck',
								width: 200,
								title: '考试答题得分信息',
								align: "center"
							},
							{
								field: 'Note',
								width: 100,
								title: '备注',
								sort: true,
								align: "center"
							}
						]
					],
					limits: [10, 15, 20, 25, 50, 100],
					limit: 15,
					page: true
				});

				laydate.render({
					elem: "#ExamBegDate"
				})

				laydate.render({
					elem: "#ExamEndDate"
				})

				//监听行单击事件（单击事件为：rowDouble）
				table.on('row(currentTableId)', function(obj) {
					var data = obj.data;
					var ExamDAta = obj.data.ExamDAta;
					var ExamCheck = obj.data.ExamCheck;

					layer.alert("考试内容信息:" + JSON.stringify(ExamDAta) + '\n考试答题得分信息:' + JSON.stringify(ExamCheck), {
						title: '考试内容信息and考试答题得分信息：'
					});
					//标注  
					obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');

					// console.log(obj.tr) //得到当前行元素对象
					// var checkStatus = table.checkStatus('currentTableId');
					// console.log(checkStatus.data) //获取选中行的数据
					// console.log(checkStatus.data.length) //获取选中行数量，可作为是否有选中行的条件
				});


				// 监听搜索操作
				form.on('submit(data-search-btn)', function(data) {
					var result = JSON.stringify(data.field);
					layer.alert(result, {
						title: '最终的搜索信息'
					});

					//执行搜索重载
					table.reload('currentTableId', {
						page: {
							curr: 1
						},
						where: {
							searchParams: result
						}
					}, 'data');

					return false;
				});

				table.on('tool(currentTableId)', function(obj) {
					var data = obj.data;
					if (obj.event === 'edit') {
						layer.alert('编辑行：<br>' + JSON.stringify(data))
					} else if (obj.event === 'delete') {
						layer.confirm('真的删除行么', function(index) {
							obj.del();
							layer.close(index);
						});
					}
				});

			});
		</script>
		<script>

		</script>

	</body>
</html>
