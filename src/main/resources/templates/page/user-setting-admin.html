<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本资料</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/public.css" media="all">
		<style>
			.layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
	</head>
	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">
				<form class="layui-form layuimini-form layui-form-pane">
					
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label required">管理员编号</label>
							<div class="layui-input-inline">
								<input type="text" name="username" lay-verify="required" lay-reqtext="管理员编号不能为空" placeholder="请输入超级管理员编号" value=""
								 class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label required">管理员姓名</label>
							<div class="layui-input-inline">
								<input type="text" name="username" lay-verify="required" lay-reqtext="管理员姓名不能为空" placeholder="请输入超级管理员姓名" value=""
								 class="layui-input">
							</div>
						</div>
					</div>
					
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label required">单位编号</label>
							<div class="layui-input-inline">
								<input type="text" name="username" lay-verify="required" lay-reqtext="所在单位编号不能为空" placeholder="请输入所在单位编号" value=""
								 class="layui-input">
							</div>

						</div>
						<div class="layui-inline">
							<label class="layui-form-label required">部门编号</label>
							<div class="layui-input-inline">
								<input type="text" name="username" lay-verify="required" lay-reqtext="所在部门编号不能为空" placeholder="请输入所在部门编号" value=""
								 class="layui-input">
							</div>
						</div>
					</div>
					
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label ">职称</label>
							<div class="layui-input-inline">
								<input type="text" name="username" placeholder="请输入职称" value="" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label ">职务</label>
							<div class="layui-input-inline">
								<input type="text" name="username" placeholder="请输入职务" value="" class="layui-input">
							</div>
						</div>
					</div>
					
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">电话</label>
							<div class="layui-input-inline">
								<input type="number" name="phone" lay-verify="required" lay-reqtext="电话不能为空" placeholder="请输入电话号码" value=""
								 class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">邮箱</label>
							<div class="layui-input-inline">
								<input type="email" name="email" placeholder="请输入邮箱" value="" class="layui-input">
							</div>
						</div>
					</div> 
					
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">注册时间</label>
							<div class="layui-input-inline">
								<input type="number" name="" value="" class="layui-input" autocomplete="off" readonly="readonly">
							</div>
						</div>
					</div>
					
					<div class="layui-form-item">
						<div class="layui-inline"><label class="layui-form-label">角色ID</label>
							<div class="layui-input-inline">
								<input type="text" name="Role_id" value="" class="layui-input" autocomplete="off" readonly="readonly">
							</div>
						</div>
						<div class="layui-inline"><label class="layui-form-label">用户状态</label>
							<div class="layui-input-inline">
								<input type="text" name="" value="" class="layui-input" autocomplete="off" readonly="readonly">
							</div>
						</div>
					</div>
					
					<div class="layui-form-item layui-form-text">
						<div class="layui-inline">
							<label class="layui-form-label">备注信息</label>
							<div class="layui-input-block">
								<textarea name="remark" class="layui-textarea" placeholder="请输入备注信息" cols="85"></textarea>
							</div>
						</div>
					</div>
					
					<div class="layui-form-item">
						<!-- <div class="layui-inline"> -->
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
							</div>
						<!-- </div> -->
					</div>
					
				</form>
			</div>
		</div>
		<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script>
			layui.use(['form'], function() {
				var form = layui.form,
					layer = layui.layer;

				//监听提交
				form.on('submit(saveBtn)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});

			});
		</script>
	</body>
</html>
